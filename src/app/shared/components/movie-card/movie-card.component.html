<div class="card bg-dark text-white border-0 rounded-lg shadow-lg cursor-pointer"
     (click)="onCardClick()">
  <img *ngIf="imageUrl; else placeholder"
       [src]="imageUrl"
       class="card-img-top rounded-lg"
       alt="{{ movie?.title }}">
  <ng-template #placeholder>
    <img src="https://placehold.co/300x450/1C1C1C/FFF?text=No+Image"
         class="card-img-top rounded-lg"
         alt="No image available">
  </ng-template>

  <div class="card-body p-2">
    <h5 class="card-title text-sm font-weight-semibold">{{ movie?.title }}</h5>
    <div class="d-flex align-items-center text-xs text-secondary mb-2">
      <i class="bi bi-star-fill text-warning me-1"></i>
      <span class="movie-rating">{{ movie?.vote_average }}</span>
    </div>
  </div>
</div>
